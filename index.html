<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <section class="cred flex" id="cred">
    <div class="name">
      <h1>Your <span>Name</span>,</h1>
      <input type="text" id="uname" >
      <p id="warn"></p>
    </div>
    <div class="get">
    <h1 id="start">Start now!</h1>
    </div>
  </section>
<section class="page none" id="page">
  <div class="top">
  <div class="lines">
  <div class="line a"></div>
  <div class="line b"></div>
  <div class="line c"></div>
  </div>
    <div class="user">
      <h3 id="usr"></h3>
    </div>
  </div>
  <div class="head">
    <h1> <span>Calorie</span> <br> Counter</h1>

  <div class="image">
  </div>

    </div>
    <div class="prot">
      <div class="img B">
      <img src="proteins.png">
      </div>
      <h3>Protein</h3>
      <p id="prot">0</p>
    </div>
    <div class="fat">
      <div class="img C">
      <img src="fat.png">
      </div>
      <h3>Fat</h3>
      <p id="fat">0</p>
    </div>
    <div class="carb">
      <div class="img D">
      <img src="carb.png">
      </div>

      <p id="carbs">0</p>
    </div>
  </div>
  <div class="eend">
  <div class="end"></div>
    </div>
</section>
  <script src="script.js"></script>
